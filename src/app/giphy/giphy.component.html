<div class="container">
  <h4>Choose a cute animal for the latest animated gifs from the web</h4>
  
  <div>
    <input type="radio" (click)="searchTerm='kittens'; loadPage();" name="kittens" value="Kittens" />Kittens<br />
    <input type="radio" (click)="searchTerm='puppies'; loadPage();" name="puppies" value="Puppies" />Puppies<br />
  </div>
  
  <div class="table-responsive">
    <table class = "table table-striped table-hover">
      <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Gif</th>    
          </tr>
      </thead>
      
      <tr *ngFor="let giphy of giphyResponse?.data">
        <td>{{giphy.import_datetime}}</td>
        <td>{{giphy.slug}}</td>
        <td>{{giphy.rating}}</td>
        <td> <my-giphy-modal-iframe [embedUrl]="giphy.embed_url | mySafe"></my-giphy-modal-iframe></td>
      </tr>
    </table> 
  </div> 
  
<ngb-pagination [collectionSize]="giphyResponse?.pagination.total_count" [(page)]="page" (pageChange)="loadPage(page)"  [maxSize]="10" [boundaryLinks]="true"></ngb-pagination>
</div>
